<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>OpenHUD</title>
</head>

<body>
	<svg id="svgCanvas" xmlns="http://www.w3.org/2000/svg" version="1.1">
			
		<defs>
			<!-- Filter declaration -->
			<filter id="MyFilter" filterUnits="userSpaceOnUse"
				x="0" y="0"	>

				<!-- offsetBlur -->
				<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
				<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>

				<!-- litPaint -->
				<feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specOut">
					<fePointLight x="-5000" y="-10000" z="20000"/>
				</feSpecularLighting>
				<feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
				<feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>

				<!-- merge offsetBlur + litPaint -->
				<feMerge>
					<feMergeNode in="offsetBlur"/>
					<feMergeNode in="litPaint"/>
				</feMerge>
			</filter>
		</defs>
<!-- This is the main panel class. try this as OOP  
<video src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4"></video> 
-->

		<rect class="panel" id="leftPanel" 
			stroke="blue" 
			stroke-opacity="0.5"
			stroke-linecap="round" 
			fill="blue" 
			fill-opacity="0.1" 
			filter="url(#MyFilter)" 
			onclick="slidePanel()">
		</rect>
	</svg>
	<script type="text/javascript">
		var leftPanel = document.getElementById("leftPanel");
		
		function setCanvas(){
			var svgCanvas = document.getElementById("svgCanvas");
			var screenHeight=screen.height;
			var screenWidth=screen.width;
			svgCanvas.setAttribute('height',screenHeight);
			svgCanvas.setAttribute('width',screenWidth);
			svgCanvas.setAttribute('x','0');
			svgCanvas.setAttribute('y','0');
		}
				
		function drawPanel(){
			var panelHeight=screen.height;
			var panelWidth=screen.width/5;
			leftPanel.setAttribute('height',panelHeight);
			leftPanel.setAttribute('width', panelWidth);
			leftPanel.setAttribute('x', '-100k');
			leftPanel.setAttribute('y', '0');
			leftPanel.setAttribute('rx', '10');
			leftPanel.setAttribute('ry', '10');
		}
	
		function slidePanel(){
			var	panelX= leftPanel.getAttribute('x');
								
		}				
  	 setCanvas();
	 drawPanel();
	 </script>
</body>

</html>
