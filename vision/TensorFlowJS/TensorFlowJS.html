<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    
    <!--SIMPLE IMAGE CLASSIFICATION  Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
    <!-- MULTIPLE OBJECT DETECTION Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    
    <!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
  
</head>

<body>
    <img id='bg' src="../IMG_1438.jpg";>

    <script>
        // Notice there is no 'import' statement. 'mobilenet' and 'tf' is
        // available on the index-page because of the script tag above.
        var img = new Image()
        img.setAttribute(src="../IMG_1438.jpg");
         
            // Load the model.
            mobilenet.load().then(model => {
            // Classify the image.
            model.classify(img).then(predictions => {
                console.log('MobileNet Predictions: ');
                console.log(predictions);
            });
            });
                 
                // Load the model.
            cocoSsd.load().then(model => {
            // detect objects in the image.
            model.detect(img).then(predictions => {
                console.log('cocoSsd Predictions: ', predictions);
            });
            });
        
        // draw the page
        bg = document.getElementById('bg');
        bg.setAttribute(height=screen.height);
        bg.setAttribute(width=screen.width);                

         </script>
</body>
</html>
